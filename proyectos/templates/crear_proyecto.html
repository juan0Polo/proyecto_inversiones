<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <title>Crear Proyecto</title>
    <style>
        body {
            font-family: Arial;
            background-color: #f4f4f4;
        }

        form {
            background: white;
            padding: 20px;
            width: 400px;
            margin: 80px auto;
            border-radius: 10px;
            box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        textarea,
        input {
            width: 80%;
            padding: 10px;
            margin-bottom: 10px;
        }
        select,
        button {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
        }

        button {
            background: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background: #0056b3;
        }

        section {
            margin-top: 15px;
            margin-bottom: 20px;
            padding: 0px;
            justify-content: center;
            width: 100vw;
            display: flex;
            height: fit-content;
        }

        a {
            text-decoration: none;
            color: white;
            background-color: #007bff;
            padding: 8px 16px;
            border-radius: 4px;
        }

        .error {
            color: red;
        }
    </style>
</head>

<body>
    <section>
        <a href="/">üè† Inicio</a>
    </section>
    <form method="POST">
        {% csrf_token %}
        <h2>Registrar Proyecto</h2>
        {% if error %}
        <p class="error">{{ error }}</p>
        {% endif %}
        <input type="text" name="nombre" placeholder="Nombre del proyecto" required>
        <textarea name="descripcion" placeholder="Descripci√≥n del proyecto" required></textarea>
        <input type="text" name="categoria" placeholder="Categor√≠a" required>
        <input type="text" name="creador" placeholder="Nombre del creador" required>
        <input type="number" name="monto_requerido" step="0.01" placeholder="Monto requerido (USD)" required>
        <button type="submit">Crear Proyecto</button>
    </form>
</body>

</html>
