<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Usuarios Registrados</title>
    <style>
        /* ----- Estilos generales ----- */
        * {
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #007bff, #00c6ff);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: flex-start;
            padding-top: 60px;
        }

        /* ----- Contenedor ----- */
        .container {
            background: #fff;
            width: 85%;
            max-width: 900px;
            border-radius: 15px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
            padding: 30px;
            animation: fadeIn 0.7s ease-in-out;
        }

        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 25px;
            font-size: 26px;
        }

        /* ----- Tabla ----- */
        table {
            width: 100%;
            border-collapse: collapse;
            overflow: hidden;
            border-radius: 10px;
        }

        th, td {
            text-align: left;
            padding: 12px 15px;
        }

        th {
            background-color: #007bff;
            color: white;
            font-weight: 600;
        }

        tr:nth-child(even) {
            background-color: #f2f6ff;
        }

        tr:hover {
            background-color: #e3f0ff;
            transition: 0.3s ease;
        }

        td {
            color: #333;
        }

        /* ----- Animación ----- */
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-15px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* ----- Responsivo ----- */
        @media (max-width: 700px) {
            table {
                font-size: 14px;
            }

            th, td {
                padding: 10px;
            }

            .container {
                width: 95%;
                padding: 20px;
            }
        }

        /* ----- Botón volver ----- */
        .btn-volver {
            display: inline-block;
            margin-top: 20px;
            background: #007bff;
            color: #fff;
            text-decoration: none;
            padding: 10px 20px;
            border-radius: 8px;
            transition: background 0.3s ease;
        }

        .btn-volver:hover {
            background: #0056b3;
        }

    </style>
</head>
<body>
    <div class="container">
        <h1>Usuarios Registrados</h1>

        <table>
            <tr>
                <th>Nombre</th>
                <th>Correo</th>
                <th>Rol</th>
                <th>Fecha Registro</th>
            </tr>
            {% for usuario in usuarios %}
            <tr>
                <td>{{ usuario.nombre }}</td>
                <td>{{ usuario.correo }}</td>
                <td>{{ usuario.rol }}</td>
                <td>{{ usuario.fecha_registro }}</td>
            </tr>
            {% endfor %}
        </table>

        <a href="/" class="btn-volver">← Volver al inicio</a>
    </div>
</body>
</html>
