<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Plataforma Proyecto e Inversiones</title>
    <style>
        /* ---------- Configuraci√≥n general ---------- */
        * {
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #007bff, #00c6ff);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: flex-start;
            padding-top: 60px;
        }

        /* ---------- Contenedor principal ---------- */
        .container {
            background: #fff;
            width: 90%;
            max-width: 1000px;
            border-radius: 15px;
            box-shadow: 0 8px 20px rgba(0,0,0,0.15);
            padding: 40px 30px;
            animation: fadeIn 0.6s ease-in-out;
        }

        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 40px;
            font-size: 30px;
        }

        /* ---------- Grid de tarjetas ---------- */
        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
            gap: 25px;
        }

        .card {
            background: #f9f9f9;
            padding: 25px;
            border-radius: 15px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
            text-align: center;
            transition: all 0.3s ease;
            cursor: pointer;
        }

        .card:hover {
            transform: translateY(-5px);
            background: #007bff;
            color: white;
            box-shadow: 0 6px 15px rgba(0,0,0,0.2);
        }

        .card h3 {
            margin-top: 10px;
            font-size: 18px;
        }

        .card a {
            text-decoration: none;
            color: inherit;
            display: block;
        }

        /* ---------- Pie de p√°gina ---------- */
        footer {
            text-align: center;
            margin-top: 40px;
            color: #666;
            font-size: 14px;
        }

        /* ---------- Animaci√≥n ---------- */
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* ---------- Responsive ---------- */
        @media (max-width: 600px) {
            h1 { font-size: 24px; }
            .card { padding: 20px; }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Plataforma Proyecto e Inversiones</h1>

        <div class="grid">
            <div class="card">
                <a href="/usuarios/">
                    <h3>üë§ Registrar Usuario</h3>
                </a>
            </div>
            <div class="card">
                <a href="/usuarios/listar/">
                    <h3>üìã Listar Usuarios</h3>
                </a>
            </div>
            <div class="card">
                <a href="/proyectos/">
                    <h3>üßæ Publicar Proyecto</h3>
                </a>
            </div>
            <div class="card">
                <a href="/proyectos/listar/">
                    <h3>üíº Ver proyectos</h3>
                </a>
            </div>
            <div class="card">
                <a href="#">
                    <h3>‚öôÔ∏è Ver Proyectos</h3>
                </a>
            </div>
            <div class="card">
                <a href="#">
                    <h3>üí∞ Inversiones</h3>
                </a>
            </div>
        </div>

        <footer>
            ¬© 2025 Plataforma Proyecto e Inversiones
        </footer>
    </div>
</body>
</html>
